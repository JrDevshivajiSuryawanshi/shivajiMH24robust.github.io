<div class="col-lg-7 clearfix textcontent">
<div class="card" style="float:middle;margin-right:5px;background:transparent;border-radius:15px;box-shadow: 4px 4px 4px rgba(0,0,0,0.16), 4px 4px 4px rgba(0,0,0,0.23);">
<div class="card-header"><h2><span>Patients</span> Registration</h2></div>
<div class="card-body bottommargins-sm">
<form id="register-form" name="register-form" class="nobottommargin" action="" method="post">
<div class="form-group row">
<label class="col-form-label col-sm-3" for="register-form-name">Name DR<span class="required">*</span>:</label>
<div class="col-sm-8"><input type="text" id="contactname" name="contactname" value="" class="form-control" title="Enter your full name with expanded initials" placeholder="Full Name" required /></div>
</div>
<div class="form-group row">
<label class="col-form-label col-sm-3" for="register-form-email">Qualification<span class="required">*</span>:</label>
	<div class="col-sm-9"><input type="text" id="qualification" name="qualification" value="" class="form-control" title="Highest Qualification" placeholder="Qualification" required /></div>
	</div>
    <div class="form-group row">
	<label class="col-form-label col-sm-3" for="register-form-email">college Name<span class="required">*</span>:</label>
																<div class="col-sm-9"><input type="text" id="college name" name="college name" value="" class="form-control" title="Highest Qualification" placeholder="collegename" required /></div>
															</div>
                              <div class="form-group row">
																<label class="col-form-label col-sm-3" for="register-form-email">Passout<span class="required">*</span>:</label>
																<div class="col-sm-9"><input type="text" id="passout" name="passout" value="" class="form-control" title="Highest Qualification" placeholder="passout" required /></div>
															</div>


                                <div class="form-group row">
                                                <label class="col-form-label col-sm-3" for="country">Pref location <span class="required">*</span>:</label><br>
                                                <div class="col-sm-9">
                                                  <select id="city" name="city" name="prefrperdlocation">
                                                    <option value="australia">Australia</option>
                                                    <option value="canada">India</option>
                                                    <option value="usa">USA</option>
                                                  </select>
                                                </div>


                                </div>


															<div class="form-group row">
	<label class="col-form-label col-sm-3" for="register-form-email">MC Reg #<span class="required">*</span>:</label>
	<div class="col-sm-9"><input type="text" id="mciregno" name="mciregno" value="" class="form-control" title="MCI registration Number" placeholder="MCI registration Number" required /></div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-3" for="register-form-email">Experience<span class="required">*</span>:</label>
				<div class="col-sm-9"><textarea rows="2" cols="50" id="experience" name="experience" class="form-control required" placeholder="Experience / Expertise" required></textarea></div>
	</div>
	<div class="form-group row">
			<label class="col-form-label col-sm-3" for="register-form-email">Email-Id<span class="required">*</span>:</label>
		<div class="col-sm-9"><input type="email" id="contactemail" name="contactemail" value="" class="form-control" title="Contact email-id" placeholder="Contact email-id" required /></div>
	</div>

<div class="form-group row">
<label class="col-form-label col-sm-3" for="register-form-phone">Phone<span class="required">*</span>:</label>
	<div class="col-sm-3">
	<select id="countrycode" name="countrycode" for="login-form-mobileno" class="form-control not-dark">
		<option value="+91" selected>+91 - India</option>
		<!--<option value="91">+001 - US</option>-->
		</select>
		</div>
	<div class="col-sm-5"><input type="text" id="contactno" name="contactno" value="" class="form-control" title="Contact mobile number" placeholder="Contact mobile number" onkeypress="return isNumberKey(event)" maxlength="10" required /></div>
			</div>
			<div class="form-group row">
						<div class="col-sm-12 center">accepts terms and conditios</div>
					</div>
	<div class="form-group row">
<div class="col-sm-12 center"><button class="button button-3d button-blue nomargin" id="register-form-submit" name="register-form-submit" value="register">Register Now</button></div>
															</div>
</form>
	</div> <!-- Card body -->
	</div> <!-- Card -->
	</div> <!-- div col -->
